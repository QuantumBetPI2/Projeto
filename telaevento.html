<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Event</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="#"><img src="logo.png" alt="Sports Betting House"></a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">My Events</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Create New Event</h1>
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="50" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" maxlength="150" required></textarea>

        <button type="submit">Create Event</button>
        
        <h2>Odds</h2>
        <table>
          <tr>
            <th>Odds</th>
            <th>Value (R$)</th>
          </tr>
          <tr>
            <td>Odd 1</td>
            <td><input type="number" id="odd1" name="odd1" min="1.00" step="0.01" required></td>
          </tr>
          <tr>
            <td>Odd 2</td>
            <td><input type="number" id="odd2" name="odd2" min="1.00" step="0.01" required></td>
          </tr>
          <!-- Add more odds fields as needed -->
        </table>

        <h2>Betting Period</h2>
        <label for="betting-start">Start Date:</label>
        <input type="date" id="betting-start" name="betting-start" required>

        <label for="betting-end">End Date:</label>
        <input type="date" id="betting-end" name="betting-end" required>

        <h2>Event Date</h2>
        <label for="event-date">Date:</label>
        <input type="date" id="event-date" name="event-date" required>

        <button type="submit">Create Event</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Sports Betting House</p>
    </div>
  </footer>
</body>
</html>
